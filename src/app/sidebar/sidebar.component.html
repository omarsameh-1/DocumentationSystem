<div>
  <ul class="list-group" *ngIf="getNumberOfDocs() !== 0">
    <li class="list-group-item active">Documents</li>
    <li *ngFor="let doc of docs" id="{{doc.id}}" class="list-group-item" (click)="showDoc(doc.id)">{{doc.name}} <button class="btn btn-danger" (click)="deleteDoc(doc.id)">Delete</button></li>
  </ul>
</div>
