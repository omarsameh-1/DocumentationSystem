<div class="FormContainerr">
<div class="round-logo"></div>
<div class="name">Project Initiagittion Phase</div>
<form class="formContainer" id="form" action="">
    <div class="form-group ProjectTitle">
      <label for="projectTitle">Project Title</label>
      <input type="text" class="form-control" id="projectTitle"placeholder="Enter your project title" required>
      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <input type="hidden" id="id" value="0">
    <div class="form-group StartDate">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate"placeholder="Enter your project start date" required>
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group EndDate">
        <label for="endDate">End Date</label>
        <input required type="date" class="form-control" id="endDate"placeholder="Enter your project end date">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group ProjectObjectives">
        <label for="projectObjectives">Project Objectives </label>
        <input required type="text" class="form-control" id="projectObjectives"placeholder="Enter your project objectives">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group ProjectManager">
        <label for="projectManager">Project Manager</label>
        <input required type="text" class="form-control" id="projectManager"placeholder="Enter your project Manager">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group BudgetInformation">
        <label for="budgetInformation">Budget Information</label>
        <input required type="text" class="form-control" id="budgetInformation"placeholder="Enter your project budget information">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group ProjectScope">
        <label for="projectScope">Project Scope</label>
        <input required type="text" class="form-control" id="projectScope"placeholder="Enter your project scope">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <button type="submit" class="btn btn-primary" (click)="getDoc()">Save</button>
  </form>
</div>
