<div *ngIf="getPhaseView() !== 0">
    <button *ngIf="getPhaseView() == 1 || getPhaseView() == 2 || getPhaseView() == 3" class="btn btn-danger" (click)="close()">Close</button>
    <app-initial-phase *ngIf="getPhaseView() == 1"></app-initial-phase>
    <app-requirements-phase *ngIf="getPhaseView() == 2"></app-requirements-phase>
    <app-design-phase *ngIf="getPhaseView() == 3"></app-design-phase>
</div>

<div *ngIf="getPhaseView() == 0">
    <div class="content">
        <h3>Please Choose the phase</h3>
        <div class="row">
          <div class="loader"></div>
          <div class="loader"></div>
          <div class="loader"></div>
          <div class="loader"></div>
        </div>
    </div>
</div>
