<form (ngSubmit)="onsubmit()">
    <div class="container">
        <div class="form-row" *ngFor="let obj of dataaray; let i=index">
            <div class="form-group input-group col-md-4 ">
                <button (click)="removeDocument(i)" class="btn btn-outline-danger" type="button" *ngIf="i !=0"
                    id="button-addon1">-</button>
                <input type="file" name="file_{{i}}" class="form-control" height="100" [(ngModel)]="obj.file_"
                    (change)="fileEvent($event)" />

            </div>
            <div class="form-group image-previe col-md-2 " *ngIf="previewUrl">
                <img [src]="previewUrl" height="100" />
            </div>



        </div>
        <button (click)="addDocument()" class="btnn" id="ReCAdd">+</button>
        <button class="btnn">Submit</button>
    </div>
</form>
