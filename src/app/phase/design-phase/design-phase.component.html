<form #DocumentForm="ngForm" class="container ml-3" (ngSubmit)="logValue()">
    <div class="row justify-content-center">
        <div class="col-6">
            <button type="button" class="btnn mb-2" id="ReCAdd" (click)="addAddress()">Add Document</button>

            <section class="container border mb-4 p-3" *ngFor="let filee_ of files_; let i = index;">
                <div class="row">
                    <div class="col-6">
                        <h3 class="StylH4">Document {{i + 1}}</h3>
                    </div>
                    <div class="col-6 text-right" *ngIf="i!=0">
                        <button type="button" class="btn btn-danger btn-sm" (click)="removeAddress(i)">Remove</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label id="insideDoc" >Document</label>
                            <input type="file" class="btnn form-control" 
                                name="file_{{filee_.id}}" id="InpuField" (change)="handleUpload($event)"/>
                                
                        </div>
                    </div>
                  
                </div>
            </section>

            <div class="text-center">
                <input type="submit" class="btnn" value="Submit" />
                <input type="reset" class="btnn EditRes" value="reset" >
            </div>

        </div>
    </div>

</form>
